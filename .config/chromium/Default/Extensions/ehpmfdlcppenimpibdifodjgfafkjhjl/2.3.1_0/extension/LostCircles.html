<style>
    /*http://stackoverflow.com/questions/1964839/how-can-i-create-a-please-wait-loading-animation-using-jquery
    Start by setting display:none to make this hidden.
   Then we position it in relation to the viewport window
   with position:fixed. Width, height, top and left speak
   for themselves. Background we set to 80% white with
   our animation centered, and no-repeating */
    body.modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, .8) url('https://lostcircles.com:8443/img/wait.gif') 50% 50% no-repeat;
    }

    /* When the body has the loading class, we turn
       the scrollbar off with overflow:hidden */
    body.loading {
        overflow: hidden;
    }

    /* Anytime the body has the loading class, our
       modal element will be visible */
    body.loading .modal {
        display: block;
    }

    body {
        overflow: hidden;
        margin: 0;
    }

    body {
        padding-top: 50px;
    }

    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }

    text {
        font-family: sans-serif;
        pointer-events: none;
    }


</style>

<!-- Modal -->
<div id="myModal" class="modal fade in" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Share</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                    <div id="waitForProgress" class="progress">
                        <div class="progress-bar progress-bar-info
                    progress-bar-striped active"
                             style="width: 100%">
                        </div>
                    </div>
                    <div id="urlInput">
                        <div class="input-group">
                            <!-- Target -->
                            <input type="url" id="urlField" value="generating url">

                            <!-- Trigger -->
                            <span class="input-group-button">
                            <button class="copyToClipboard" data-clipboard-target="#urlField" data-toggle="tooltip"
                                title="Copy to Clipboard">
                            <span class="glyphicon glyphicon-copy"></span>
                            <!--<img  width="13px" height="auto" src="../static/img/clippy.svg" alt="Copy to clipboard">-->
                            </button>
                            </span>
                             <span class="input-group-button">
                                 <button id="openLink" class="copyToClipboard" data-toggle="tooltip" title="open link">
                                     <span class="fa fa-external-link"></span>
                                     <!--<img  width="13px" height="auto" src="../static/img/clippy.svg" alt="Copy to clipboard">-->
                                 </button>
                                 </span>
                        </div>
                    </div>
                        </div>
